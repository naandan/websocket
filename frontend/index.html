<!DOCTYPE html>
<html>
<head>
    <title>WebSocket with Custom Path</title>
</head>
<body>
    <form>
        <label for="inputField">Field:</label>
        <input type="text" id="inputField" name="inputField">
    </form>

    <script>
        var socket = new WebSocket('ws://127.0.0.2:5001/custom-path/');

        socket.onopen = function(event) {
            console.log('Connected to custom path');
        };

        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);
            document.getElementById('inputField').value = data.value;
        };

        socket.onclose = function(event) {
            console.log('Disconnected from custom path');
        };
    </script>
</body>
</html>
