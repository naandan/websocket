<!DOCTYPE html>
<html>
<head>
    <title>WebSocket with Custom Path</title>
</head>
<body>
    <form>
        <label for="inputField">Field:</label>
        <input type="text" id="inputField" name="inputField">
    </form>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io('http://localhost:5001/custom-path'); // Menghubungkan ke custom path

        socket.on('connect', function() {
            console.log('Connected to custom namespace');
        });

        socket.on('updateForm', function(data) {
            document.getElementById('inputField').value = data.value;
        });
    </script>
</body>
</html>
